[uwsgi]
chdir = /srv/sockSense-django-project/
modul = /srv/sockSense-django-project/socksense/socksense.wsgi:application
home = /srv/sockSense-django-project/myenv/

uid = ec2-user
gid = ec2-user

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = ec2-user:ec2-user

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
